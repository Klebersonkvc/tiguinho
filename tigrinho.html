<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bet Dog</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffcc00, #ff6600);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #fffbea;
      text-shadow: 2px 2px #c04000;
    }

    .slot-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      justify-content: center;
      margin: 30px 0;
    }

    .slot {
      width: 100px;
      height: 100px;
      background-color: #fff5cc;
      border: 4px solid #ff9900;
      border-radius: 12px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff6600;
      box-shadow: 0 0 10px #ffae42;
    }

    button {
      background-color: #ff3300;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #cc0000;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #fffbe0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pagamento Demo</h2>
    <div class="saldo" id="saldo">Saldo: R$ 0,00</div>

    <h3>Depositar</h3>
    <input type="number" id="deposito" placeholder="Valor a depositar">
    <button onclick="depositar()">Depositar</button>

    <h3>Sacar</h3>
    <input type="number" id="saque" placeholder="Valor a sacar">
    <button class="saque" onclick="sacar()">Sacar</button>
  </div>

  <h1>🎰 Fortune Caramelo</h1>

  <div class="slot-container" id="slotGrid">
    <div class="slot">🐯</div>
    <div class="slot">🍀</div>
    <div class="slot">💰</div>
    <div class="slot">🔥</div>
    <div class="slot">🐯</div>
    <div class="slot">💎</div>
    <div class="slot">🍀</div>
    <div class="slot">💰</div>
    <div class="slot">🐯</div>
  </div>

  <button onclick="girar()">Girar</button>

  <div id="result"></div>

  <script>
    let saldo = 0;

  function atualizarSaldo() {
    document.getElementById("saldo").innerText =
      "Saldo: R$ " + saldo.toFixed(2).replace(".", ",");
  }

  function depositar() {
    let valor = parseFloat(document.getElementById("deposito").value);
    if (isNaN(valor) || valor <= 0) {
      alert("Por favor, insira um valor válido para depositar.");
      return;
    }
    saldo += valor;
    atualizarSaldo();
    document.getElementById("deposito").value = "";
  }

  function sacar() {
    let valor = parseFloat(document.getElementById("saque").value);
    if (isNaN(valor) || valor <= 0) {
      alert("Informe um valor válido para saque!");
      return;
    }
    if (valor > saldo) {
      alert("Saldo insuficiente!");
      return;
    }
    saldo -= valor;
    atualizarSaldo();
    document.getElementById("saque").value = "";
  }

  atualizarSaldo();

    const symbols = ['🐯', '💰', '💎', '🍀', '🔥'];
    const slots = document.querySelectorAll('.slot');
    const result = document.getElementById('result');

    function girar() {
      let tigerCount = 0;

      slots.forEach(slot => {
        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        slot.textContent = randomSymbol;
        if (randomSymbol === '🐯') tigerCount++;
      });

      if (tigerCount >= 3) {
        result.textContent = '🎉 Você ganhou com ' + tigerCount + ' tigrinhos!';
      } else {
        result.textContent = '😢 Tente novamente!';
      }
    }
  </script>

</body>
</html>
